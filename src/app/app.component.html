<form (ngSubmit)="onSubmit(studForm)" #studForm="ngForm">
<div>

  <label >Student Number</label> <input type="text" ngModel name="studNo" #studNo="ngModel" required><br>
  <label>Student First Name</label> <input type="text" ngModel name="studFname" #studFname="ngModel"><br>
  <label>Student Last Name</label> <input type="text" ngModel name="studLname" #studLname="ngModel"><br>
  <label>Student Program</label> <input type="text" ngModel name="studProg" #studProg="ngModel"><br>
  <label>Student Year</label> <input type="text" ngModel name="studYr" #studYr="ngModel"><br>
</div>

<div id="options">

  <button id= "addStudents" (click)="addStudentEntry()" [disabled]="studForm.invlaid">
    Add Student Entry
  </button>
  <button id= "listStudents" (click)="listStudents()">
    List Students
  </button>
</div>
</form>
<div>
{{message}}
</div>

<div *ngIf= "printing">
  <table> 
    <thead>  
        <tr>  
          <th> Student Number  </th>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Program Enrolled </th>
          <th> Year </th>
        </tr>
    </thead>

    <tbody> 
      <tr *ngFor = "let studentRecord of studentCollection">
          <td>{{studentRecord.studNumber}}</td>
          <td>{{studentRecord.studFirstName}}</td>
          <td>{{studentRecord.studLastName}}</td>
          <td>{{studentRecord.studProgram}}</td>
          <td>{{studentRecord.studYear}}</td>
      </tr>
    </tbody>
  </table>
</div>
